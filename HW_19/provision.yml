---
- name: pxeserver
  hosts: pxeserver

  handlers:
    - name: start nginx
      systemd:
        name: nginx
        state: started
        enabled: True
    - name: reload nginx
      systemd:
        name: nginx
        state: reloaded

  become: true
  tasks: 
    - name: repl install
      yum:
        name: epel-release

    - name: yum install
      yum:
        name:
          - dhcp-server
          - tftp-server
          - syslinux-tftpboot.noarch
    - name: firewalld enable
      ansible.posix.firewalld:
        service: tftp
        permanent: yes
        state: enabled
    - name: Disable SELinux
      ansible.posix.selinux:
        state: disabled
    - name: template dhcpd
      template:
        dest: /etc/dhcp/dhcpd.conf
        src: templates/dhcpd.conf
        mode: '0644'
    - name: dhcpd start
      systemd:
        name: dhcpd
        state: started

    - name: tftp start
      systemd:
        name: tftp.service
        state: started

    - name: create directory
      file:
        path: "{{ item }}"
        state: directory
        recurse: yes
        owner: root
        group: root
        mode: '0755'
      loop:
        - /var/lib/tftpboot/pxelinux/images/CentOS-8.2
        - /var/lib/tftpboot/pxelinux/pxelinux.cfg
    - name: Ansible copy file to remote server
      copy:
        src: "{{ item }}"
        dest: /var/lib/tftpboot/pxelinux
        remote_src: true
      loop:
       - /tftpboot/pxelinux.0
       - /tftpboot/libutil.c32
       - /tftpboot/menu.c32
       - /tftpboot/libmenu.c32
       - /tftpboot/ldlinux.c32
       - /tftpboot/vesamenu.c32
    - name: template pxe default
      template:
        dest: /var/lib/tftpboot/pxelinux/pxelinux.cfg/default
        src: templates/default
        mode: '0644'
